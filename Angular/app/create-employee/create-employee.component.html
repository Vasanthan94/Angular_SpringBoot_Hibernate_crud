<h3>Create Employee</h3>
<div>    
<form (ngSubmit)="onSubmit()">

<div class="form-group">
  <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" required [(ngModel)]
="employee.firstName" name="firstName">
</div>

<div class="form-group">
  <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" required [(ngModel)]
="employee.lastName" name="lastName">
</div>

<div class="form-group">
  <label for="emailId">Email-Id Name</label>
    <input type="text" class="form-control" id="emailId" required [(ngModel)]
="employee.emailId" name="emailId">
</div>

<div class="form-group">
  <label for="dob">Date of Birth</label>
    <input type="dob" class="form-control" id="dob" required [(ngModel)]
="employee.dob" name="dob">
</div>

<div class="form-group">
  <label for="phone1">Phone Number</label>
    <input type="text" class="form-control" id="phone1" required [(ngModel)]
="employee.phone1" name="phone1">
</div>

<div class="form-group">
  <label for="phone2">Phone Number</label>
    <input type="text" class="form-control" id="phone2" required [(ngModel)]
="employee.phone2" name="phone2">
</div>
<div class="form-group">
  <label for="address">Address</label>
    <input type="text" class="form-control" id=" address " required [(ngModel)]
="employee. address" name=" address ">
</div>

<div class="form-group">
  <label for="experience">Experience</label>
    <input type="text" class="form-control" id=" experience" required [(ngModel)]
="employee. experience" name=" experience ">
</div>

<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
